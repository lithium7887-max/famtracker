  <script>
    // nuclear reset
    try {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(regs => regs.forEach(r => r.unregister()));
      }
      localStorage.clear();
      sessionStorage.clear();
      console.log("Storage cleared");
    } catch (e) { }
  </script>
